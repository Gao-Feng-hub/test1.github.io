<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8" />
  <title>登录注册忘记密码页面</title>
  <link rel="stylesheet" href="登录css/normalize.min.css" />
  <link rel="stylesheet" href="登录css/style.css" />
</head>
<style>
  .login1 {
    float: left;
    margin-top: 10px;
  }
</style>

<body>
  <div id="formContainer" class="dwo">
    <div class="formLeft">
      <img src="登录images/touxiang1.png" />
    </div>
    <div class="formRight">
      <!-- Login form -->
      <form id="login">
        <header>
          <h1>欢迎回来</h1>
          <p>请先登录</p>
        </header>
        <section>
          <label>
            <p>用户名</p>
            <input type="text" id="userName" />
            <div class="border"></div>
          </label>
          <label>
            <p>密码</p>
            <input type="password" id="pwd" />
            <div class="border"></div>
          </label>
          <button type="button" id="loginButton">登 录</button>
          <button type="button" id="loginButton" class="login1">注册新用户</button>
        </section>
      </form>
    </div>
  </div>
  <script>
    const button = document.querySelector('.login1');
    button.addEventListener('click', function () {
      window.location.href = 'register.html';
    });
  </script>
  <script src="登录js/login.js"></script>
</body>

</html>
